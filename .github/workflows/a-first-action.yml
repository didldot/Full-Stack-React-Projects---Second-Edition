name: a-first-workflow
run-name: ${{github.actor}} ran this workflow
on:
    pull_request:
      branches:
        - main
jobs:
  check-changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v